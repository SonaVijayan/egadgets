<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center pt-5" style="height: 150vh;">
            <div class="w-75 border shadow p-2 row">
                <div class="col">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-in-illustration-download-svg-png-gif-file-formats--creating-account-signup-man-up-form-pack-business-illustrations-9472342.png?f=webp" class="img-fluid"  alt="">
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <h2>User SingUp</h2><br>
                    {% if messages %}
                    {% for i in messages %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <stron>{{i}}></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"  aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <stron>{{i}}></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{form.as_table}}
                        </table>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success">Submit</button>
                            <a href="{% url 'log' %}">Already a User?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
